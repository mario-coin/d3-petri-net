<html>
    <head>
        <link rel="stylesheet" type="text/css" href="petri.css">

        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
<div class="row">
  <div id="table-container">

    <h4>Lugar</h4>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Marcas</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="dynamic" id="pda-places">
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">
                    <button class="button tiny secondary add-row" data-table="pda-places">Novo Lugar</button>
                </th>
            </tr>
        </tfoot>
    </table>
    
    <h4>Transição</h4>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="dynamic" id="pda-transition">
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">
                    <button class="button tiny secondary add-row" data-table="pda-transition">Nova Transição</button>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
    
  <div id="table-container">
    <h4>Arcos</h4>
    <table>
        <thead>
            <tr>
                <th>Origem</th>
                <th>Destino</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="dynamic" id="pda-arc">
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">
                    <button class="button tiny secondary add-row" data-table="pda-arc" id="add-arc">Nova Transição</button>
                </th>
            </tr>
        </tfoot>
    </table>
    
    <br><br>
    <button class="button tiny secondary" data-table="pda-details" id="build">Construir</button>
  </div>
</div>
        <svg id="rhs"></svg>
    </body>
    <script src="./petri.js"></script>
</html>
